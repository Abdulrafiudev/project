{% extends "base.html" %}
{%  block content %}
    <h1>Products</h1>
    <div class="row">
        {% for items in name %}
        <div class="col">
            <div class="card" style="width: 18rem;">
            <img src="{{ items.image_url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ items.name }}</h5>
              <p class="card-text">${{ items.price }}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div></div>
        {%  endfor %}
    </div>
    
{% endblock %}
